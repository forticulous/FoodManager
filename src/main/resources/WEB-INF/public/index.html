<!doctype html>
<html>
    <head>
        <title>App</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="foodDays">
            <section id="foodDaysSection">
                {{#link-to 'foodDays.new'}}Add new{{/link-to}}
                <ul id="foodday-list">
                    {{#each}}
                        <li>
                            <h2>Details</h2>
                            <dl>
                                <dt>Date</dt>
                                <dd>{{#link-to 'foodDay' localDate}}{{localDate}}{{/link-to}}</dd>
                                <dt>Calories</dt>
                                <dd>{{calories}}</dd>
                            </dl>
                        </li>
                    {{/each}}
                </ul>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="foodDays/new">
            <section id="foodDaysNewSection">
                {{input type="text" id="new-foodday" placeholder="What day? (e.g. 2014-10-10)" value=newLocalDate}}
                <button {{action 'createFoodDay' target='controller'}}>Submit</button>
                <!--<form action="" method="post">
                    <label for="txtLocalDate">Date</label>
                    <input id="txtLocalDate" type="text" name="localDate"/>
                    <input type="submit" value="Save"/>
                </form>-->
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="foodDay">
            <section id="foodDaySection">
                <h2>Details</h2>
                <dl>
                    <dt>Date</dt>
                    <dd>{{localDate}}</dd>
                    <dt>Calories</dt>
                    <dd>{{calories}}</dd>
                </dl>
            </section>

            {{#link-to 'foodDayItems' localDate}}Items{{/link-to}}
        </script>

        <script type="text/x-handlebars" data-template-name="foodDayItems">
            <section id="foodDayItemsSection">
                <ul id="items-list">
                    {{#each}}
                        <li>
                            <h2>Details</h2>
                            <dl>
                                <dt>Id</dt>
                                <dd>{{id}}</dd>
                                <dt>Description</dt>
                                <dd>{{foodDescription}}</dd>
                                <dt>Meal</dt>
                                <dd>{{meal}}</dd>
                                <dt>Calories</dt>
                                <dd>{{calories}}</dd>
                            </dl>
                        </li>
                    {{/each}}
                </ul>
            </section>
        </script>

        <script src="js/libs/jquery-1.10.2.min.js"></script>
        <script src="js/libs/handlebars-v1.3.0.js"></script>
        <script src="js/libs/ember-1.3.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/controllers/controller.js"></script>
        <script src="js/models/foodday.js"></script>
        <script src="js/models/fooddayitem.js"></script>
    </body>
</html>
