<!doctype html>
<html>
    <head>
        <title>App</title>
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="foodDays">
            <section id="foodDaysSection">
                <ul id="fooodday-list">
                    {{#each}}
                        <li>
                            {{#link-to 'foodDay' localDate}}{{localDate}}{{/link-to}}<br/>
                            <label>{{localDate}}</label><br/>
                            <label>{{calories}}</label>
                        </li>
                    {{/each}}
                </ul>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="foodDay">
            <section id="foodDaySection">
                <label>{{localDate}}</label><br/>
                <label>{{calories}}</label>
            </section>
        </script>

        <script src="js/libs/jquery-1.10.2.min.js"></script>
        <script src="js/libs/handlebars-v1.3.0.js"></script>
        <script src="js/libs/ember-1.3.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/foodday.js"></script>
    </body>
</html>
