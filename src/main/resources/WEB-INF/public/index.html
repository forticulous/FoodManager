<!doctype html>
<html>
    <head>
        <title>App</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="foodDays">
            <header>
                {{#link-to 'foodDays.new'}}Add New{{/link-to}}
            </header>
            <section id="foodDaysSection">
                <ul id="foodday-list">
                    {{#each}}
                        <li>
                            <h2>Details</h2>
                            <dl>
                                <dt>Date</dt>
                                <dd>{{#link-to 'foodDay' localDate}}{{localDate}}{{/link-to}}</dd>
                                <dt>Calories</dt>
                                <dd>{{calories}}</dd>
                            </dl>
                        </li>
                    {{/each}}
                </ul>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="foodDays/new">
            <header>
                {{#link-to 'foodDays'}}Back{{/link-to}}
            </header>
            <section id="foodDaysNewSection">
                {{input type="text" id="new-foodday" placeholder="What day? (e.g. 2014-10-10)" value=newLocalDate}}
                <button {{action 'createFoodDay' target='controller'}}>Submit</button>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="foodDay">
            <header>
                {{#link-to 'foodDayItems' localDate}}Items{{/link-to}}
            </header>
            <section id="foodDaySection">
                <h2>Details</h2>
                <dl>
                    <dt>Date</dt>
                    <dd>{{localDate}}</dd>
                    <dt>Calories</dt>
                    <dd>{{calories}}</dd>
                </dl>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="foodDayItems">
            <header>
                {{#link-to 'foodDayItem.new' controller.localDate}}Add More{{/link-to}}
            </header>
            <section id="foodDayItemsSection">
                <ul id="items-list">
                    {{#each}}
                        <li>
                            <h2>Details</h2>
                            <dl>
                                <dt>Id</dt>
                                <dd>{{id}}</dd>
                                <dt>Description</dt>
                                <dd>{{foodDescription}}</dd>
                                <dt>Meal</dt>
                                <dd>{{meal}}</dd>
                                <dt>Calories</dt>
                                <dd>{{calories}}</dd>
                            </dl>
                        </li>
                    {{/each}}
                </ul>
            </section>
        </script>

        <script type="text/x-handlebars" data-template-name="foodDayItem/new">
            <header>
                {{#link-to 'foodDayItems'}}Back{{/link-to}}
            </header>
            <section id="foodDayItemNewSection">
                {{input type="text" id="new-desc" placeholder="Description?" value=newDescription}}
                {{input type="text" id="new-meal" placeholder="Meal?" value=newMeal}}
                {{input type="text" id="new-cals" placeholder="Calories?" value=newCalories}}
                <button {{action 'createFoodDayItem' target='controller'}}>Submit</button>
            </section>
        </script>

        <script src="js/libs/jquery-1.10.2.min.js"></script>
        <script src="js/libs/handlebars-v1.3.0.js"></script>
        <script src="js/libs/ember-1.3.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/controllers/controller.js"></script>
        <script src="js/models/foodday.js"></script>
        <script src="js/models/fooddayitem.js"></script>
    </body>
</html>
